<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest News</title>
      <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
  />
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
  ></script>

</head>
<style>
  body{
    background: whitesmoke;
  }
  h1{
      text-align: center;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px #c5c5c5;
      background: white;
      padding: 1.5% 0px;
  }
  .accordion-item{
    background: white;
    border-bottom: 1px solid #c2c2c2;
  }
  .accordion-button{
    box-shadow: 0px 2px 4px 0px #d7d7d7;
  }
  .accordion-button:focus{
    box-shadow: 0px 1px 4px 0px #9c9c9c;
  }
</style>
<body>
  <div class="container">
    <br><br><br><h1 class="display-3 shadow-2-strong"><b>Latest News</b></h1>
    <div class="accordion shadow-2-strong" id="accordionExample">
      {% for info in information %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ forloop.counter }}">
          <button
            class="accordion-button collapsed"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#collapse{{ forloop.counter }}"
            aria-expanded="false"
            aria-controls="collapse{{ forloop.counter }}"
          >
            {% if info.important is True %}<img src="{% static 'images/new.gif' %}">&nbsp;&nbsp;{% endif %} <b>{{ info.heading }}</b>
          </button>
        </h2>
        <div
          id="collapse{{ forloop.counter }}"
          class="accordion-collapse collapse"
          aria-labelledby="heading{{ forloop.counter }}"
          data-mdb-parent="#accordionExample"
        >
          <div class="accordion-body">
            {{ info.details|safe }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
