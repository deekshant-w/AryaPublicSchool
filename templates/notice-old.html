<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice</title>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>

</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/notice.css' %}" />

<body>
  <div class="container">
    <br><br><br><h1 class="display-3 shadow-2-strong"><b>Notice</b></h1>
    <table class="table table-bordered shadow-2-strong">
      <thead class="table-dark">
        <tr id='headings'>
          <th scope="col">Date</th>
          <th scope="col">Notice</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        {% for notice in notices %}
        <tr>
          <th scope="row">{{ notice.displayDate }}</th>
          <td class="max">{% if notice.important is True %}<img src="{% static 'images/new.gif' %}">&nbsp;&nbsp;{% endif %}<b>{{ notice.heading }}</b></td>
          <td class="min"><a href="{{ notice.file.url }}"><b>DOWNLOAD</b></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
