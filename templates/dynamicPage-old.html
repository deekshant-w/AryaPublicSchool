{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arya Public School</title>

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
  />
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"
  />
  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
  ></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" type="text/css" href="{% static 'css/dynamicPage.css' %}" />
<body>
  <div class="container-xl mainBox">
    <div class="row">
      <div class="col-lg imgColumn" id='hght'>
        <div class="pageHeading"><h1 class="display-3 shadow-2-strong"><b>{{ page.heading|title }}</b></h1></div> 
        <img class='pageImg shadow-5-strong img-thumbnail' src="{{ page.image.url }}">
      </div>
      <div class="col-lg dataColumn">
        <div class="letter" id='letter'>
          <div id='letterData'>{{ page.details|safe }}</div>
        </div><br><br><br>
      </div>
    </div>
  </div>
</body>
{% if page.vertical %}
<style>
  h1{
    margin-bottom: 5vh;
  }
  .letter{
    margin-top: -7.5vh;
    height: 100vh;
    max-height: 100vh;
  }
  .letterData{
    height: 100vh;
  }
</style>
{% endif %}
<style>
  @media(max-width: 992px){
    .imgColumn{
      padding: 0px;
    }
    h1.display-3{
      margin-left: 10%;
      margin-right: 10%;
    }
    .pageImg{
      width: 80%;
    }

    .letter{
      margin: 26px auto 0;
      margin-top: 10vh;
    }
    {% if page.vertical %}
    .pageImg{
      width: auto;
      max-height: 75vh;
    }
    {% endif %}
  }
</style>
</html>
