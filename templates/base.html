<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title></title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  {% load static %}

  <!-- style imports -->
  <!-- Font Awesome -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
  href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Roboto Mono:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Hind:300,400,500,700&display=swap"
  rel="stylesheet"
  />
  <link
  href="https://fonts.googleapis.com/css?family=Merriweather:300,400,500,700&display=swap"
  rel="stylesheet"
  />

  <!-- MDB -->
  <link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
  />

  <!-- custom css imports -->
  <link
  href="{% static 'css/root.css' %}"
  rel="stylesheet"
  />

  <!-- js imports -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


</head>
<body>
  <!-- preloader -->
  <div id="preloader">
    <div class="spinner">
    </div>
    <img class="loaderImg" src="{% static 'images/loader.png' %}" alt="">
  </div>

  <!-- Root -->
  <div id="root">

    <!-- import header -->
    {% include 'header.html' %}

    <!-- import content -->
    <div class="contentWrapper">

	{% block content %}{% endblock content %}
    </div>

    <!-- import footer -->
    {% include 'footer.html' %}

  </div>

  <!-- MDB -->
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
  ></script>

  <script
    type="text/javascript"
    src="{% static 'js/root.js' %}"
  ></script>

</body>
</html>
