<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notice</title>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
  rel="stylesheet"
/>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
></script>

</head>
<style>
  body{
    background: whitesmoke;
  }
  h1{
    text-align: center;
    margin-bottom: 2rem;
    text-shadow: 2px 2px 5px #c5c5c5;
    background: white;
    padding: 1.5% 0px;
  }
  .table{
    text-align: center;
    background: white;
    vertical-align: middle;
  }
  #headings{
    border-bottom: 1px solid black;
  }
  td.min {
    width: 1% !important;
    padding-left: 1vw !important;
    padding-right: 1vw !important;
  }
  td.max{
    width: 60%;
    word-break: break-all;
    /*text-align: justify;*/
  }
  tbody > tr >th{
    padding-left: 1vw !important;
    padding-right: 1vw !important;
  }
</style>
<body>
  <div class="container">
    <br><br><br><h1 class="display-3 shadow-2-strong"><b>Notice</b></h1>
    <table class="table table-bordered shadow-2-strong">
      <thead class="table-dark">
        <tr id='headings'>
          <th scope="col">Date</th>
          <th scope="col">Notice</th>
          <th scope="col">Download</th>
        </tr>
      </thead>
      <tbody>
        {% for notice in notices %}
        <tr>
          <th scope="row">{{ notice.displayDate }}</th>
          <td class="max"><b>{{ notice.heading }}</b></td>
          <td class="min"><a href="{{ notice.file.url }}"><b>DOWNLOAD</b></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
